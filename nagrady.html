.awards-wrap {
    max-width: 100%;

.items-wrap {
    position: relative;
    display: flex;
    overflow: hidden;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    gap: 20px;
}

.items-wrap:before,
.items-wrap:after {
    content: "";

    width: 10%;
    position: absolute;
    z-index: 1;
    pointer-events: none;
}

.items-wrap:before {

@-webkit-keyframes scroll {

}

@keyframes scroll {
    from {

    }

    to {
